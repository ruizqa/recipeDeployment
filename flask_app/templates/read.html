<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="container-fluid bg-light">
        
        <div class="container-fluid d-flex flex-row justify-content-between align-items-center align-center">
            <div class="h1 text-primary text-start my-5">Welcome {{user['first_name']}}</div>
            <div class= "col-8 fs-4 mx-3 d-flex flex-row justify-content-end">
                <a class="mx-3" href="/recipes/new">Create</a>
                <a class="mx-3" href="/logout">Logout</a>
            </div>
        </div>

        <div class="container-fluid px-5">
            
            <div class="h3 text-primary text-start my-5">These are the recipes:</div>
            
                <table class="table table-striped table-bordered fs-5 text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Under 30 min</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe['name']}}</td>
                            <td>{{recipe['under_30min']}}</td>
                            <td class="d-flex flex-row justify-content-evenly"> 
                                <a href="/recipes/{{recipe['id']}}">View Instructions</a>
                                {% if recipe['user_id'] == session['user_id'] %}
                                    <a href="/recipes/edit/{{recipe['id']}}">Edit</a>
                                    <a href="/recipes/delete/{{recipe['id']}}">Delete</a>
                                {% endif %}
                                
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            
        </div>

        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
