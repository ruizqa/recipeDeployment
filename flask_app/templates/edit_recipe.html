<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex flex-row justify-content-between align-items-center">
        <div class="col-3 text-info h1 my-4 mx-4 px-3">Edit Recipe</div>
        <div class= "col-8 fs-4 d-flex flex-row justify-content-end">
            <a class="mx-3" href="/homepage">Dashboard</a>
            <a  class="mx-3" href="/logout">Logout</a>
        </div>
    </div>

    <div class= "container-fluid">
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}    
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                  
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/updateRecipe/{{id}}" method="POST" class="fs-4 mx-2 px-2 d-flex flex-row">
                <div class="col-6 mx-4 px-4">
                    <div class="form-group my-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{recipe['name']}}">
                    </div> 

                    <div class="form-group my-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" >{{recipe['description']}}</textarea>
                    </div> 

                    <div class="form-group my-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea name="instructions" class="form-control">{{recipe['instructions']}}</textarea>
                    </div> 

                    <input type="submit" value="Edit" class="my-3">


                </div>

                

                <div class="col-4 mx-2">
                    <div class="form-group my-3">
                        <label for="made_on" class="form-label">Date Made On:</label>
                        <input type="date" name="made_on" class="form-control" value= "{{recipe['made_on'].strftime('%Y-%m-%d')}}">
                    </div>

                    <div class="form-group my-3">
                        <p>Under 30 min?</p>
                        <div class="d-flex flex-row justify-content-center align-items-center">
                            {% if recipe['under_30min'] == "Yes" %}
                                <input type="radio" name="under_30min" value = "Yes" class="form-check-input mx-3" checked>
                                <label class="form-check-label" for="Yes">Yes</label>
                                <input type="radio" name="under_30min" value = "No" class="form-check-input mx-3">
                                <label class="form-check-label" for="No">No</label>
                            {% else %}
                                <input type="radio" name="under_30min" value = "Yes" class="form-check-input mx-3">
                                <label class="form-check-label" for="Yes">Yes</label>
                                <input type="radio" name="under_30min" value = "No" class="form-check-input mx-3" checked>
                                <label class="form-check-label" for="No">No</label>
                            {% endif %}
                        </div>
                        
                    </div>

                </div>

                
            </form>


        

        <div class="col-5">


            
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
